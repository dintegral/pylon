<ng-container *ngIf="dappListing && title$ | async as title">
  <a class="dapp-card" [href]="url" target="_blank" [title]="title">
    <img
      class="dapp-icon"
      [src]="faviconUrl"
      [alt]="dappListing.name + ' icon'"
    />

    <p class="dapp-title">{{ title }}</p>
  </a>
</ng-container>
